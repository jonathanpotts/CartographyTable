<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <canvas id="renderCanvas" role="img" aria-label="3D map of the Minecraft server"></canvas>
    <div id="loading" class="visible" role="status">
      <div class="visually-hidden">Loading...</div>
      <div id="loading-spinner" aria-hidden="true"></div>
      <div id="server-icon" aria-hidden="true"></div>
    </div>
    <div class="visually-hidden">Powered by: <a href="https://github.com/jonathanpotts/BlockMaps"><%= htmlWebpackPlugin.options.title %></a></div>
  </body>
</html>
