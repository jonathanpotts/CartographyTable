name: CartographyTable
version: 1.0
main: com.jonathanpotts.cartographytable.bukkit.CartographyTable
api-version: 1.14
commands:
  refresh-map-data:
    description: Refreshes data used by the map
    usage: /<command>
    permission: cartographytable.op
permissions:
  cartographytable.op:
    description: Allows running CartographyTable commands
    default: op