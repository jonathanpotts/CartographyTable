name: BlockMaps
version: 1.0
main: com.jonathanpotts.blockmaps.BlockMaps
api-version: 1.17
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.10
  - com.github.imcdonagh:image4j:0.7.2
commands:
  refresh-map-data:
    description: Refreshes data used by the map
    usage: /<command>
    permission: blockmaps.op
permissions:
  blockmaps.op:
    description: Allows running BlockMaps commands
    default: op
